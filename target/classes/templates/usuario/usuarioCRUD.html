<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http//www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Usuários</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css" media="all">
</head>
<body>
    <div class="menu">
        <a th:href="@{/user/inicio}">HOME</a>
        <a th:href="@{/user/cadastrar}">CADASTRAR</a>
        <a th:href="@{/user/pesquisarUser}">PESQUISAR</a>
        <a th:href="@{/user/atualizarUser}">ATUALIZAR</a>
        <a th:href="@{/user/excluirUser}">EXCLUIR</a>
    </div>
    <div class="containerLista">
    <h1>Lista de Usuários</h1>
    <a class="btn" href="/user/cadastrar">Cadastrar Novo Usuário</a>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
