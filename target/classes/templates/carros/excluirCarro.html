<!DOCTYPE html>
<html lang="pt-BR">
<html xmlns:th="http//www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Carro</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css" media="all">
</head>
<body>
    <div class="menu">
        <a th:href="@{/user/inicio}">HOME</a>
        <a th:href="@{/carro/cadastrarCarro}">CADASTRAR</a>
        <a th:href="@{/carro/pesquisarCarro}">PESQUISAR</a>
        <a th:href="@{/carro/atualizarCarro}">ATUALIZAR</a>
        <a th:href="@{/carro/excluirCarro}">EXCLUIR</a>
    </div>

    <div class="container-cadastro">
    <div class="container">
    <h2>Exclusão de Carro</h2>

    <!-- Formulário para excluir um carro pelo ID -->
        <form th:action="@{/carro/excluir}" method="post">
            
            <div class="form-group">
                <label for="idCarro">ID do Carro a Excluir:</label>
                <input type="text" id="idCarro" name="idCarro" class="form-control" placeholder="Digite o ID do carro" required />
            </div>

            <button type="submit" class="btn btn-danger">Excluir Carro</button>
        </form>
    </div>
</div>
</div>
</div>
</body>
</html>
