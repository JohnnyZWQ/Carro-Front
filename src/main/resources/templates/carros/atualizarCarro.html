<!DOCTYPE html>
<html lang="pt-BR">
<html xmlns:th="http//www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Carro</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css" media="all">
</head>

<body>
    <div class="menu">
        <a th:href="@{/user/inicio}">HOME</a>
        <a th:href="@{/carro/cadastrarCarro}">CADASTRAR</a>
        <a th:href="@{/carro/pesquisarCarro}">PESQUISAR</a>
        <a th:href="@{/carro/atualizarCarro}">ATUALIZAR</a>
        <a th:href="@{/carro/excluirCarro}">EXCLUIR</a>
    </div>

    <div class="container-cadastro">
    <div class="container">
    <h2>Atualizar Carro</h2>

         <!-- Formulário de busca por ID -->
            <form th:action="@{/carro/buscarPorId}" method="get" class="mb-4">
                <div class="form-group">
                    <label for="idCarro">ID do Carro:</label>
                    <input type="text" id="idCarro" name="idCarro" class="form-control" placeholder="Digite o ID do Carro" required />
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>

            <!-- Mensagem de erro -->
            <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

            <!-- Formulário de edição -->
            <form th:action="@{/carro/atualizarCarro}" th:object="${CarModel}" method="post">
                <input type="hidden" th:field="*{idCarro}" />

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="ano">Ano:</label>
                    <input type="text" id="ano" th:field="*{ano}" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" th:field="*{modelo}" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="potencia">Potência:</label>
                    <input type="text" id="potencia" th:field="*{potencia}" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-success">Atualizar</button>
            </form>
        </div>
    </div>
</body>
</html>
