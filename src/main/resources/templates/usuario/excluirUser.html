<!DOCTYPE html>
<html lang="pt-BR">
<html xmlns:th="http//www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Usuário</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css" media="all">
</head>
<body>
    <div class="menu">
        <a th:href="@{/user/inicio}">HOME</a>
        <a th:href="@{/user/cadastrar}">CADASTRAR</a>
        <a th:href="@{/user/pesquisarUser}">PESQUISAR</a>
        <a th:href="@{/user/atualizarUser}">ATUALIZAR</a>
        <a th:href="@{/user/excluirUser}">EXCLUIR</a>
    </div>

    <div class="container-cadastro">
    <div class="container">
    <h2>Exclusão de Usuário</h2>

    <!-- Formulário para excluir um usuário pelo ID -->
        <form th:action="@{/user/excluir}" method="post">
            
            <div class="form-group">
                <label for="id">ID do Usuário a Excluir:</label>
                <input type="text" id="id" name="id" class="form-control" placeholder="Digite o ID do usuário" required />
            </div>

            <button type="submit" class="btn btn-danger">Excluir Usuário</button>
        </form>
    </div>
</div>
</div>
</div>
</body>
</html>
