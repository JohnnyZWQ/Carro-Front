<!DOCTYPE html>
<html lang="pt-BR">
<html xmlns:th="http//www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Usuário</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css" media="all">
</head>
<body>
    <div class="menu">
        <a th:href="@{/user/inicio}">HOME</a>
        <a th:href="@{/user/cadastrar}">CADASTRAR</a>
        <a th:href="@{/user/pesquisarUser}">PESQUISAR</a>
        <a th:href="@{/user/atualizarUser}">ATUALIZAR</a>
        <a th:href="@{/user/excluirUser}">EXCLUIR</a>
    </div>

    <div class="container-cadastro">
    <div class="container">
    <h2>Pesquisar Usuário</h2>

   <!-- Formulário para buscar por ID -->
            <form th:action="@{/user/pesquisarID}" method="get">
                <div class="form-group">
                    <label for="id">ID do Usuário:</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="Digite o ID do usuário" required />
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>

            <!-- Mensagem de erro -->
            <div th:if="${erro}" class="alert alert-danger mt-3" th:text="${erro}"></div>

            <!-- Exibir os dados do usuário, se encontrado -->
            <div th:if="${UserModel.id}" class="mt-4">
                <h4>Dados do Usuário</h4>
                <p><strong>Nome:</strong> <span th:text="${UserModel.name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${UserModel.email}"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
