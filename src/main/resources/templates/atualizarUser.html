<!DOCTYPE html>
<html lang="pt-BR">
<html xmlns:th="http//www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css" media="all">
</head>

<body>
    <div class="menu">
        <a th:href="@{/user/inicio}">HOME</a>
        <a th:href="@{/user/cadastrar}">CADASTRAR</a>
        <a th:href="@{/user/pesquisarUser}">PESQUISAR</a>
        <a th:href="@{/user/atualizarUser}">ATUALIZAR</a>
        <a th:href="@{/user/excluirUser}">EXCLUIR</a>
    </div>

    <div class="container-cadastro">
    <div class="container">
    <h2>Atualizar Usuário</h2>

         <!-- Formulário de busca por ID -->
            <form th:action="@{/user/buscarPorId}" method="get" class="mb-4">
                <div class="form-group">
                    <label for="id">ID do Usuário:</label>
                    <input type="text" id="id" name="id" class="form-control" placeholder="Digite o ID do usuário" required />
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>

            <!-- Mensagem de erro -->
            <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

            <!-- Formulário de edição -->
            <form th:action="@{/user/atualizarUser}" th:object="${UserModel}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-success">Atualizar</button>
            </form>
        </div>
    </div>
</body>
</html>
